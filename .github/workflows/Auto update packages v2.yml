          - pakcages: brook
            folder: brook
            version_line: 8
            hash_line: 13
            version_head: PKG_VERSION:=
            hash_head: PKG_HASH:=
            release_api_command: wget -qO- -t5 -T5 "https://api.github.com/repos/txthinking/brook/releases" | grep "tag_name" | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/,//g;s/ //g' | awk -F 'v' '{print $2}'
